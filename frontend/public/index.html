        <!-- Critical CSS inline for above-the-fold content -->
        <style>
            /* Critical CSS for immediate render */
            * { margin: 0; padding: 0; box-sizing: border-box; }
            html { scroll-behavior: auto; }
            body { 
                margin: 0; 
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            #root { 
                min-height: 100vh; 
                display: block;
            }
            /* Prevent layout shift for logo */
            .logo-container { 
                width: 48px; 
                height: 48px; 
                display: block; 
            }
            /* Hero section layout stability - prevent CLS */
            .hero-section { 
                min-height: 100vh; 
                position: relative; 
                contain: layout style paint;
                will-change: auto;
            }
            /* Font loading optimization - prevent FOIT/FOUT */
            .wf-loading { visibility: hidden; }
            .wf-active, .wf-inactive { visibility: visible; }
            
            /* GPU acceleration for critical elements */
            .hero-section, img[fetchpriority="high"] {
                transform: translateZ(0);
                backface-visibility: hidden;
            }
            
            /* Optimize image loading - prevent layout shift */
            img { 
                display: block; 
                max-width: 100%; 
                height: auto; 
            }
            
            /* Text gradient for hero */
            .text-gradient {
                background: linear-gradient(135deg, #4f46e5 0%, #0ea5e9 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
        </style>
        
        <!-- PWA & Icons -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
        
        <!-- Additional PWA meta tags -->
